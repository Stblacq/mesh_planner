planners:
  - name: 'kinodynamic_wavefront_planner'
    type: 'kinodynamic_wavefront_planner/KinodynamicWavefrontPlanner'
  - name: 'dijkstra_mesh_planner'
    type: 'dijkstra_mesh_planner/DijkstraMeshPlanner'

controllers:
  - name: 'mesh_controller'
    type: 'mesh_controller/MeshController'

kinodynamic_wavefront_planner:
  cost_limit: 1.0
  publish_vector_field: true

dijkstra_mesh_planner:
  cost_limit: 1.0

mesh_controller:
  ang_vel_factor: 7.0
  lin_vel_factor: 1.0

planner_patience: -1.0
planner_max_retries: 2

controller_patience: 2.0
controller_max_retries: 4

robot_frame: 'base_footprint'
dist_tolerance: 0.2
angle_tolerance: 0.8
